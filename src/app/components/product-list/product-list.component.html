<ul class="breadcrumb">
  <li class="breadcrumb-item"><a [routerLink]="[ '/']">Home</a></li>
  <li class="breadcrumb-item active">Product list</li>
</ul>
<div class="card">
  <div class="card-header">
    Product list
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]='name' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        Filtered by {{name}}
      </div>
    </div>
    <div class="table-responsive">
      <table class="table fixed">
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <thead>
          <tr>
            <th>
              Product Image
            </th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Available</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="productList.length > 0">
            <tr *ngFor="let product of productList | productFilter:name">
              <td>

                <div align="center" style="border: 50px; border-color: black;">
                  <img src={{product.imageUrl}} width="100em" height="100em" [ngClass]="{'imgWB': !product.available}"
                    style="border: 1px solid #555;">
                </div>
              </td>
              <td [routerLink]="['/list',product.id]" [state]="{data:product}" class="click">{{ product.code }}</td>
              <td>{{ product.name | nameFilter}}</td>
              <td>{{ product.price | number:'1.2' }}</td>
              <td><a
                  [ngStyle]="{'color': product.available? 'green':'red'}">{{ product.available?'Available':'Out of stock' }}</a>
              </td>
              <td>
                <app-rating [rating]="product.rating" (ratingClicked)="onRatingClicked($event);"></app-rating>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <h4 *ngIf="(productList | productFilter:name).length == 0" style="text-align: center;">
        ไม่พบสินค้า
      </h4>
    </div>
  </div>
</div>
<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
