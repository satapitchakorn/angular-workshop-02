<div class="card">
  <div class="card-header">
    List of Product Page
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]='name' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        Filtered by {{name}}
      </div>
    </div>
    <div class="table-responsive">
      <table class="table fixed">
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <col width=16.67% />
        <thead>
          <tr>
            <th>
              Product Image
            </th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Available</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="productList.length > 0">
            <tr *ngFor="let product of productList | productFilter:name">
              <td>
                <button class="btn btn-primary" (click)="openWindows(product.imageUrl);">View</button>
              </td>
              <td>{{ product.code }}</td>
              <td>{{ product.name | nameFilter}}</td>
              <td>{{ product.price | number:'1.2' }}</td>
              <td><a [ngStyle]="{'color': product.available? 'green':'red'}">{{ product.available }}</a></td>
              <td>{{ product.rating }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <h4 *ngIf="(productList | productFilter:name).length == 0" style="text-align: center;">
        ไม่พบสินค้า
      </h4>
    </div>
  </div>
</div>
<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '3px' }">
</ngx-loading>
